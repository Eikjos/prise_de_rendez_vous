<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="./fragments/head :: head"/>
    <title>Création de créneaux</title>
</head>
<body>
<th:block th:include="./fragments/header :: header"/>

<!-- Barre de navigation -->
<div class="container mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/}">Accueil</a></li>
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/event/{id}(id=${event.id})}" th:text="${event}"></a></li>
            <li class="breadcrumb-item active" aria-current="page">
                Création de créneaux
            </li>
        </ol>
    </nav>
</div>
<div class="container my-2 my-md-4">
    <h2><i class="bi bi-calendar-plus-fill"></i> Création d'un événement</h2>
    <hr>
    <form th:action="@{#}" th:object="${createSlotsDto}" method="post">
        <div class="form-floating mb-3">
            <input type="datetime-local" class="form-control" th:classerror="is-invalid" th:field="*{start}" id="start"/>
            <label for="start">Début de la plage</label>
            <div class="invalid-feedback" th:errors="*{start}"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" th:classerror="is-invalid" th:field="*{count}" id="count"/>
            <label for="count">Nb. de créneaux</label>
            <div class="invalid-feedback" th:errors="*{count}"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" th:classerror="is-invalid" th:field="*{duration}" id="duration"/>
            <label for="duration">Durée d'un créneau</label>
            <div class="invalid-feedback" th:errors="*{duration}"></div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Créer
            </button>
        </div>
    </form>
</div>
<th:block th:include="./fragments/footer :: footer"/>
</body>
</html>
