<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="./fragments/head :: head"/>
    <title>Connexion | PRDV</title>
</head>
<body>
<th:block th:include="./fragments/header :: header"/>
<div class="container my-2 my-md-4" style="max-width: 30px">
    <h2><i class="bi bi-door-open-fill"></i> Connexion</h2>
    <hr>
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Une erreur d'authentification est survenue. Veuillez vérifier vos identifiants.
    </div>
    <div class="alert alert-info" role="alert" th:if="${param.logout}">
        Vous avez été déconnecté·e avec succès.
    </div>
    <div class="alert alert-success" role="alert" th:if="${param.password}">
        Votre mot de passe a été mis à jour. Veuillez vous reconnecter.
    </div>
    <form th:action="@{/login}" th:object="${loginDto}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="login" th:field="*{username}"/>
            <label for="login">Identifiant</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
            <label for="password">Mot de passe</label>
        </div>
        <div class="d-flex justify-content-end">
            <input type="submit" class="btn btn-success" value="Connexion"/>
        </div>
    </form>
</div>
</body>
</html>
