<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="./fragments/head :: head"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/af-2.3.7/b-2.2.2/b-colvis-2.2.2/b-print-2.2.2/r-2.2.9/sb-1.3.2/sp-2.0.0/datatables.min.css"/>
    <title>Gestion des comptes</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Prise de Rendez Vous</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <a type="button" class="btn btn-success mr-2" href="../templates/addAcount.html"  th:href="@{/}">Se déconnecter</a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/studentHome}">
                            <span data-feather="home"></span>
                            Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/studentCourses}">
                            <span data-feather="file"></span>
                            Mes Matières <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/studentEvents}" >
                            <span data-feather="check-square"></span>
                            Mes Rendez Vous
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/studentEventList}">
                            <span data-feather="calendar"></span>
                            s'inscrire dans un rendez vous
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-4.6 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Mes Matiéres</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        cette semaine
                    </button>
                </div>
            </div>
            <div class="row-content">
                <h4>Matières</h4>
                <div class="card-columns">
                    <th:block th:each="event : ${events}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${event.name}"></h5>
                                <p class="card-text" th:text="${event.description}"></p>
                            </div>
                            <div class="card-footer">
                                <div class="btn-toolbar justify-content-end">
                                    <div class="btn-group mr-2">
                                        <!--                                    <button class="btn btn-sm btn-outline-danger"><span data-feather="trash-2"></span></button>-->
                                        <a th:href="${event.id} + '/slots'" class="btn btn-sm btn-outline-success"><span data-feather="calendar"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>

            </div>
        </main>
    </div>
</div>

<script>


    function  myfunction(){
        document.getElementById("myform").reset();
    }
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
