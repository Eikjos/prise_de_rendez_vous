<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/head :: head"/>
    <title>Création de groupe</title>
</head>
<body>
<th:block th:include="/fragments/header :: header"/>
<!-- Barre de navigation -->
<div class="container mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/}">Accueil</a></li>
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/group/list}">Gestion des groupes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Création d'un groupe</li>
        </ol>
    </nav>
</div>

<div class="container my-2 my-md-4">
    <h2><i class="bi bi-folder-fill"></i> Création de groupe</h2>
    <hr>
    <form th:action="@{#}" th:object="${createGroupDto}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
                   id="name" th:field="*{name}" required/>
            <label for="name">Nom</label>
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Créer
            </button>
        </div>
    </form>
</div>
<th:block th:include="/fragments/footer :: footer"/>
</body>
</html>
