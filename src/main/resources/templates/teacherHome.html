<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="./fragments/head :: head"/>
    <title>Accueil</title>
</head>
<body>
<th:block th:include="./fragments/header :: header"/>
<div class="container my-2 my-md-4">
    <h2><i class="bi bi-house-fill"></i> Accueil</h2>
    <hr>
    <h5>Mes événements</h5>
    <div class="row mb-3">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" th:unless="${events.isEmpty()}" th:each="event : ${events}">
            <div class="card">
                <div class="card-header" th:text="${event.name}"></div>
                <div class="card-body">
                    <i class="bi bi-clock-fill"></i>
                    <th:block th:text="${event.slots.size()}"/>
                    créneaux
                    <hr>
                    <i class="bi bi-pin-map-fill"></i>
                    <th:block th:text="${event.location != null ? event.location : 'Aucune information disponible'}"/>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-secondary" th:href="@{/event/{id}(id=${event.id})}">
                            <i class="bi bi-box-arrow-up-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-muted" th:if="${events.isEmpty()}">
            Vous n'avez aucun événement à votre actif.<br>
            Créez-en un à l'aide du bouton situé à votre droite.
        </p>
    </div>
    <div class="d-flex justify-content-end">
        <a class="btn btn-primary" th:href="@{/event/create}">
            <i class="bi bi-plus-square-fill"></i> Créer
        </a>
    </div>
</div>
<th:block th:include="./fragments/footer :: footer"/>
</body>
</html>
