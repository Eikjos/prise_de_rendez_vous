<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="./fragments/head :: head"/>
    <title>Modification du mot de passe</title>
</head>
<body>
<th:block th:include="./fragments/header :: header"/>

<!-- Barre de navigation -->
<div class="container mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/}">Accueil</a></li>
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/account/overview}">Mon compte</a></li>
            <li class="breadcrumb-item active" aria-current="page">Changement de mot de passe</li>
        </ol>
    </nav>
</div>

<div class="container my-2 my-md-4">
    <h2><i class="bi bi-lock-fill"></i> Modification du mot de passe</h2>
    <hr>
    <form th:action="@{#}" th:object="${changePasswordDto}" method="post">
        <div class="container mb-1">
            <h4>Authentifiez-vous</h4>
            <div class="form-floating mb-3">
                <input type="password" class="form-control"
                       th:classappend="${#fields.hasErrors('authentication')}? 'is-invalid'" id="current"
                       th:field="*{authentication}"/>
                <label for="current">Mot de passe actuel</label>
                <div class="invalid-feedback" th:errors="*{authentication}"></div>
            </div>
        </div>
        <div class="container mb-1">
            <h4>Choisissez un nouveau mot de passe</h4>
            <div class="form-floating mb-3">
                <input type="password" class="form-control"
                       th:classappend="${#fields.hasErrors('newPassword')}? 'is-invalid'" id="password"
                       th:field="*{newPassword}"/>
                <label for="password">Nouveau mot de passe</label>
                <div class="invalid-feedback" th:errors="*{newPassword}"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control"
                       th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'" id="confirm"
                       th:field="*{confirmPassword}"/>
                <label for="confirm">Confirmation du mot de passe</label>
                <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Valider</button>
        </div>
    </form>
</div>
<th:block th:include="./fragments/footer :: footer"/>
</body>
</html>
