<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/head :: head"/>
    <title>Création de compte</title>
</head>
<body>
<th:block th:include="/fragments/header :: header"/>

<!-- Barre de navigation -->
<div class="container mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/}">Accueil</a></li>
            <li class="breadcrumb-item"><a class="link-dark" th:href="@{/account/list}">Gestion des comptes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Création de compte</li>
        </ol>
    </nav>
</div>

<div class="container my-2 my-md-4">
    <h2><i class="bi bi-person-fill"></i> Création de compte</h2>
    <hr>
    <form th:action="@{#}" th:object="${createAccountDto}" method="post">
        <h4>Informations de connexion</h4>
        <div class="row mb-3">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')? 'is-invalid' : ''}" id="username" th:field="*{username}" required/>
                    <label for="username">Identifiant</label>
                    <div class="invalid-feedback" th:errors="*{username}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')? 'is-invalid' : ''}" id="password" th:field="*{password}" required/>
                    <label for="password">Mot de passe</label>
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>
            </div>
        </div>
        <select class="form-select mb-3" th:field="*{type}">
            <option th:each="type : ${T(com.l3info.prdv.account.AccountType).values()}" th:if="${type.isAssignable()}" th:value="${type.name()}" th:text="${type}"></option>
        </select>
        <h4>État civil</h4>
        <div class="row mb-3">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')? 'is-invalid' : ''}" id="firstName" th:field="*{firstName}" required/>
                    <label for="firstName">Prénom</label>
                    <div class="invalid-feedback" th:errors="*{firstName}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('lastName')? 'is-invalid' : ''}" id="lastName" th:field="*{lastName}" required/>
                    <label for="lastName">Nom de famille</label>
                    <div class="invalid-feedback" th:errors="*{lastName}"></div>
                </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}" id="email" th:field="*{email}" required/>
            <label for="email">Adresse électronique</label>
            <div class="invalid-feedback" th:errors="*{email}"></div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Créer
            </button>
        </div>
    </form>


</div>
<th:block th:include="/fragments/footer :: footer"/>
</body>
</html>
